<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Weather</title>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2 class="logo">SkyCast</h2>
            <nav class="saved-locations">
                <p class="section-title">Saved Locations</p>
                <ul>
                    <li>Tokyo</li>
                    <li>London</li>
                    <li>New York</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="search-bar">
                <input type="text" id="cityInput" placeholder="Search city (e.g. San Francisco)...">
                <button id="searchBtn">Search</button>
            </header>

            <section class="weather-display">
                <div class="weather-card">
                    <div class="header">
                        <h1 id="cityName">San Francisco</h1>
                        <span class="status-badge">Live</span>
                    </div>
                    <p id="dateText">Friday, February 20, 2026</p>
                    
                    <div class="temp-section">
                        <span class="temp-value">22Â°C</span>
                        <p class="description">Partly Cloudy</p>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="label">Humidity</span>
                            <span class="value">45%</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">Wind Speed</span>
                            <span class="value">12 km/h</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">Visibility</span>
                            <span class="value">10 km</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
