<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Weather</title>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2 class="logo">SkyCast</h2>
            <nav class="saved-locations">
                <p class="section-title">Saved Locations</p>
                <ul>
                    <li>Tokyo</li>
                    <li>London</li>
                    <li>New York</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="search-bar">
                <input type="text" id="cityInput" placeholder="Search city (e.g. San Francisco)...">
                <button id="searchBtn">Search</button>
            </header>

            <section class="weather-display">
                <div id="loadingIndicator" style="display: none; color: var(--primary); font-weight: 600; margin: 10px 0;">
                    Fetching weather data...
                </div>
                <div class="weather-card">
                    <div class="header">
                        <h1 id="cityName">--</h1>
                        <img id="weatherIcon" alt="Weather Icon" style="width: 50px; display: none;"><span class="status-badge">Live</span>
                    </div>
                    <p id="dateText"></p>
                    <div class="temp-section">
                        <span class="temp-value" id="tempValue">--Â°C</span>
                        <p class="description" id="weatherDesc">Search to see conditions</p>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="label">Humidity</span>
                            <span class="value" id="humidity">--%</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">Wind Speed</span>
                            <span class="value" id="windSpeed">-- km/h</span>
                        </div>
                    </div>
                </div>
            </section>
            <section id="forecastContainer">

            </section>
        </main>
    </div>
</body>
</html>
